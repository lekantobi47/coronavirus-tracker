<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Coronavirus Tracker Application</h1>
        <p>This application lists the current number of cases across the globe</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${sumCurrentCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <p>New cases reported since previous day: <span th:text="${sumPrevCases}"></span></p>
          </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Total cases reported</th>
                    <th scope="col">Changes since last day</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${coronavirusData}">
                    <td th:text="${data.state}"></td>
                    <td th:text="${data.country}"></td>
                    <td th:text="${data.currentCases}"></td>
                    <td th:text="${data.prevDayCases}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
